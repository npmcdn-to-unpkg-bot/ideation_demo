<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pano</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='player.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="top">
      <div class="container">
        <div class="row row_nav center">
          <div class="row">
            <span class="col-xs-1"></span>
            <span class="col-xs-1">
              <p><span class="icon"><i class="fa fa-bars" aria-hidden="true"></i></span></p>
            </span>
            <span class="col-xs-8">
              <img src="audible_orange.png" width="50px">
            </span>
            <span class="col-xs-1">
              <p><span class="icon"><i class="fa fa-search" aria-hidden="true"></i></span></p>
            </span>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="media_image">
        <div id="panorama"></div>
      </div>
      <div class="vspace"></div>
      <div class="row play_bar">
        <div class="col-xs-1 thumbs_down">
          <p><span class="icon"><i class="fa fa-thumbs-down" aria-hidden="true"></i></span></p>
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-1 play_icon">
          <p><span class="icon"><i class="fa fa-play-circle-o" aria-hidden="true"></i></span></p>
        </div>
        <div class="col-xs-6">
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            </div>
          </div>
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-1 thumbs_up">
          <p><span class="icon"><i class="fa fa-thumbs-up" aria-hidden="true"></i></span></p>
        </div>
      </div>
      <div class="vspace"></div>
      <div class="desc">
        <h3>Title</h3>
        <h4>By</h4>
        <h4>Narrated by</h4>
        <h5>Posted by</h5>
        <p>
          Description of the book.<br><br><br><br><br><br>
        </p>
      </div>
    </div>
    <nav class="navbar navbar-fixed-bottom" role="navigation" id="top">
      <div class="container">
        <div class="row row_nav">
          <span id="drop_button" class="col-xs-6 button_bar">
            <a href="#" class="whitelink">Drop a Moment <i class="fa fa-map-marker" aria-hidden="true"></i></a>
          </span>
          <span id="share_button" class="col-xs-6 button_bar">
            <a href="#" class="whitelink">Share this <i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          </span>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.panoScroll-v1.3.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#panorama').panoScroll({name: "lodge", direction: "left", scrollSpeed:50});
      });
    </script>
  </body>
</html>
