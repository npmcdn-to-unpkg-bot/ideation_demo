  <body>

    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="top">
        <div class="container">
          <div class="row center">
            <h1>Audible Moments</h1>
          </div>
          <div class="row center">
            <div id="mtabs" class="row">
            <div class="col-xs-6 center">
              <h5>
                <a href="#tab1" rel="tab1" class="orange">
                  Share a moment
                </a>
              </h5>
            </div>
            <div class="col-xs-6 center" class="orange">
              <h5>
                <a href="#tab2" rel="tab2">Moments near me</a>

        </div>
      </nav>
      
      
      <div class="row">
        <div id="mtabs_content_container">
            <div id="tab1" class="mtab_content active">
              <div class="row drop-btn">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-block">Create a clip to drop</button>
                </div>
              </div>
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object" src="book_cover_art.jpg" width="100px" height="100px" alt="book cover art">
                  </a>
                </div>
                <div class="media-body">
                  <p>Name of clip</p>
                  <video width="70%" height="10" controls>
                  </video>
                </div>
              </div>
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object" src="book_cover_art_2.jpg" width="100px" height="100px" alt="book cover art">

                </div>
                <div class="media-body">
                  <video width="70%" height="10" controls>

                </div>
              </div>
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object" src="book_cover_art.jpg" width="100px" height="100px" alt="book cover art">
                  </a>
                </div>
                <div class="media-body">
                  <video width="70%" height="10" controls>
                  </video>
                </div>
              </div>
            </div>
            <div id="tab2" class="mtab_content">
                <div id="mapid" style="width:100%; height:300px"></div>
                <ul class="list-group">
                  <li class="list-group-item">[Friend's name] dropped a clip near [place]</li>
                  <li class="list-group-item">[Friend's name] dropped a clip near [place]</li>
                  <li class="list-group-item">Anonymous dropped a clipe near [place]</li>
                  <li class="list-group-item">Anonymous dropped a clipe near [place]</li>
                  <li class="list-group-item">Anonymous dropped a clipe near [place]</li>
                </ul>
            </div>
        </div>
      </div>
      </div>

    </div>
    
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="">

    <script src="http://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>    
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

    <script>
      var map = L.map('mapid').setView([40.761701, -73.977654], 13);

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {}).addTo(map);

      L.marker([40.761701, -73.977654]).addTo(map)
        .bindPopup('You are here.')
        .openPopup();

      L.marker([40.7829, -73.9654]).addTo(map)
        .bindPopup('"The more successfully a city mingles everyday diversity of uses and users in its everyday streets, the more successfully, casually (and economically) its people thereby enliven and support well-located parks that can thus give back grace and delight to their neighborhoods instead of vacuity."<br>- Jane Jacobs, The Death and Life of Great American Cities')

      L.marker([40.762983, -73.973870]).addTo(map)
        .bindPopup('"Just because life is hard, and always ends in a bad way, doesn\'t mean that all stories have to, even if that\'s what they tell us in school and in the New York Times Review. In fact, it\'s a good thing that stories are as different as we are, one from another."<br>- James Patterson, Sundays at Tiffany\'s');

      L.marker([40.7128, -74.0059]).addTo(map)
        .bindPopup('"If Washington expected relief from Hamilton badgering him for an appointment, he soon learned otherwise. Hamilton was fully prepared to become a pest."<br>â€• Ron Chernow, Alexander Hamilton');
    </script>
